services:
  # ───────────────────────────── PostgreSQL ─────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-educai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-educai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-educai}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ───────────────────────────── Server (Express API) ──────────────────
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8000}:8000"
    env_file:
      - ./server/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 8000
      DATABASE_URL_LOCAL: postgresql://${POSTGRES_USER:-educai}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-educai}
      DATABASE_URL_CLOUD: ${DATABASE_URL_CLOUD:-}
    depends_on:
      db:
        condition: service_healthy

  # ───────────────────────────── Web (Next.js) ─────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3000}:3000"
    env_file:
      - ./web/.env
    environment:
      BACKEND_URL: http://server:8000
    depends_on:
      - server

  # ───────────────────────────── AI Server (FastAPI) ───────────────────
  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${AI_SERVER_PORT:-8888}:8888"
    env_file:
      - ./ai-server/.env
    depends_on:
      - server

volumes:
  postgres_data:
